<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- App title -->
    <title>Responsive Pure CSS Menu</title>
    <!-- Link CSS file -->
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <!-- logo -->
        <a href="#" class="header__logo"
          ><img
            src="./assets/images/logo2-mob.jpg"
            class="header__img"
            alt="ФБД"
        /></a>
        <!-- hamburger icon -->
        <input class="header__side-menu" type="checkbox" id="side-menu" />
        <label class="header__hamb" for="side-menu"
          ><span class="header__hamb-line"></span
        ></label>
        <!-- menu -->
        <nav class="header__nav">
          <ul class="header__list">
            <li><a href="#" class="header__link">ДиабетФест</a></li>
            <li><a href="#" class="header__link">Наши Достижения</a></li>
            <li><a href="#" class="header__link">Партнеры</a></li>
          </ul>
        </nav>
        <div class="header__btn-container">
          <div class="header__btn button">
            <a href="#" class="header__btn-link">Помочь</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <article>
        <h1>Some content</h1>
        <p>More Content</p>
      </article>
    </main>
  </body>
</html>
